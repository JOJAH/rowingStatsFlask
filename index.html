<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowing Stats</title>
</head>
<body>
    <div id="100km"></div>
    <div id="1000km"></div>

    <script>
        async function fetchData(){
            try{
                const yearDataFetch = await fetch('https://rowingstatsflask.onrender.com/yearData');
                const yearData = await yearDataFetch.json();
                document.getElementById('1000km').innerHTML = String(yearData.dayOfYear) + '\ln' + String(yearData.yearlyCumulativeTarget)

                const hundredDataFetch = await fetch('https://rowingstatsflask.onrender.com/monthData');
            }catch(error){
            console.error('Error fetching data:',error);
        }}
        fetchData()
    </script>
</body>
</html>
