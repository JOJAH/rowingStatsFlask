<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowing Stats</title>
</head>
<body>
    <div id="100km"></div>
    <div id="1000km"></div>

    <script>
        async function fetchData(){
            try{
                const monthDataFetch = await fetch('https://rowingstatsflask.onrender.com/monthData');
                const monthData = await monthDataFetch.json();
                document.getElementById('100km').innerHTML = String(monthData.dayOfMonth) + '<br>' + String(monthData.dailyAverage) + '<br>' + String(monthData.monthlyCumulativeTarget);
                
                const yearDataFetch = await fetch('https://rowingstatsflask.onrender.com/yearData');
                const yearData = await yearDataFetch.json();
                document.getElementById('1000km').innerHTML = '<br>' + String(yearData.dayOfYear) + '<br>' + String(yearData.yearlyCumulativeTarget);
            }catch(error){
            console.error('Error fetching data:',error);
        }}
        fetchData()
    </script>
</body>
<style>
    body {
        background-color: black;
        color: white;
    }
     
</style>
</html>
